<!Doctype HTML>
{{ partial "post_head.html" }}
<head>
  <title>Gary A. Newsome | {{ .Title }}</title>
</head>
<html>
<body>
  {{ partial "post_nav.html" . }}
  <div class="single container">
    <div>
      <h2>{{ .Title }}</h2>
    </div>
    
    <div>
      {{ .Params.author }} | <em> {{ dateFormat "Monday, Jan 2, 2006" .Date }} </em>
    </div>

    <div class="writings-container">
      {{ .Content }}
    </div>

    <div class="return-links">
      <a href="../../index.html">Return Home</a>
      |
      <a href="../../writings"> Return to Writings</a>
    </div>
  </div>
</body>
</html>
